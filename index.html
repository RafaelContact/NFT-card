<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="NFT preview card" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css">

    <title>NFT preview card component</title>
  </head>
  <body>
    <!-- não foi preciso criar uma div externa -->
    <main>
      <div 
      class="nft-card">
        <a href="#" class="image-link">
          <img
            src="./src/images/image-equilibrium.jpg"
            alt="Equilibrium NFT image"
            class="image"
          />
        </a>
        <a href="#" class="title-link">
          <h2 class="title">Equilibrium #3429</h2>
        </a>
        <!--  por ser um componente, em uma página ele não seria o mais importante. Porém aqui é um projeto de um único elemento. -->
        <p 
        class="about" >Our Equilibrium colletction promotes balance and calm</p>
        <div 
        class="info">
          <p 
          class="price" >0.041 ETH</p>
          <p class="days-left" >3 days left</p>
        </div>
        <div 
        class="creator">
          <img 
          src="./src/images/image-avatar.png" 
          class="avatar"
          alt="NFT" />
          <p 
          class="text">Creation of 
            <a 
            href="#"
            class="name">Jules Wyvern 
             </a>
          </p>
        </div>
      </div>
    </main>
</html>
